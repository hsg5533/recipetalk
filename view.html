<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Recipe Talk</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <div id="userMenu">
          <ul class="list_menu">
            <li class="login"><a href="login.html">로그인</a></li>
            <li class="signup"><a href="join.html">회원가입</a></li>
          </ul>
        </div>
        <div id="logo">레시피TALK</div>
        <div class="nav_menu">
          <ul>
            <li class="menu1"><a href="rank.html">베스트</a></li>
            <li class="menu2"><a href="board.html">게시판</a></li>
            <li class="menu3"><a href="recipe.html">레시피</a></li>
            <li class="menu4"><a href="recipeUpload.html">레시피 등록</a></li>
          </ul>
          <div class="nav_search">
            <input
              class="search_bar"
              type="text"
              placeholder="검색어를 입력해주세요."
            />
            <input class="search_btn" type="image" src="./image/Search.png" />
          </div>
        </div>
        <div class="Line-1"></div>
      </div>
      <div id="section">
        <div class="row">
          <div class="col-md-2">
            <br />
            <div class="list-group">
              <a
                href="#"
                class="list-group-item list-group-item-action active"
                aria-current="true"
                >추천 레시피</a
              >
              <a href="#" class="list-group-item list-group-item-action"
                >맛집 공유</a
              >
              <a href="#" class="list-group-item list-group-item-action"
                >자유 게시판</a
              >
            </div>
          </div>
          <div class="col-md-10">
            <br />
            <table class="table">
              <thead>
                <tr>
                  <th width="10%">제목</th>
                  <th width="60%">게시판 제목 입니다.</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>작성일</th>
                  <td>년-월-일 시간</td>
                </tr>
                <tr style="border-bottom: 1px solid #000">
                  <th>글쓴이</th>
                  <td>누구누구 <span style="float: right">조회수: 0</span></td>
                </tr>
                <tr>
                  <td colspan="2" style="height: 200px; text-align: left">
                    <p>이 글의 내용은 무엇무엇입니다.</p>
                  </td>
                </tr>
              </tbody>
            </table>
            <table class="table">
              <thead>
                <tr>
                  <td>
                    <span style="float: right">
                      <button
                        type="button"
                        id="list"
                        class="btn btn-outline-secondary"
                      >
                        목록
                      </button>
                      <button
                        type="button"
                        id="modify"
                        class="btn btn-outline-secondary"
                      >
                        수정
                      </button>
                      <button
                        type="button"
                        id="delete"
                        class="btn btn-outline-secondary"
                      >
                        삭제
                      </button>
                    </span>
                  </td>
                </tr>
              </thead>
            </table>
            <script src="./js/bootstrap.js"></script>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
