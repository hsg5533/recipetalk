<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Recipe Talk</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <div id="userMenu">
          <ul class="list_menu">
            <li class="login"><a href="login.html">로그인</a></li>
            <li class="signup"><a href="join.html">회원가입</a></li>
          </ul>
        </div>
        <div id="logo">레시피TALK</div>
        <div class="nav_menu">
          <ul>
            <li class="menu1"><a href="rank.html">베스트</a></li>
            <li class="menu2"><a href="board.html">게시판</a></li>
            <li class="menu3"><a href="recipe.html">레시피</a></li>
            <li class="menu4"><a href="upload.html">레시피 등록</a></li>
          </ul>
          <div class="nav_search">
            <input
              class="search_bar"
              type="text"
              placeholder="검색어를 입력해주세요."
            />
            <input class="search_btn" type="image" src="./image/Search.png" />
          </div>
        </div>
        <div class="Line-1"></div>
      </div>
      <div class="login_page">
        <div class="login_h">로그인</div>
        <div class="login_textline">
          <span class="login_idpw_text">아이디</span>
          <br />
          <input
            type="text"
            class="login_input_idpw"
            placeholder="아이디를 입력해주세요"
          />
          <br />
          <span class="login_idpw_text">비밀번호</span>
          <input
            type="text"
            class="login_input_idpw"
            placeholder="비밀번호를 입력해주세요"
          />
          <br />
          <input type="radio" name="session_check" value="session_check" />
          <span class="login_session_check">로그인 상태 유지</span>
          <span class="login_find_idpw">
            <a href="#">아이디 찾기</a> | <a href="#">비밀번호 찾기</a>
          </span>
        </div>
        <div class="login_btnline">
          <button
            type="button"
            class="login_loginbtn"
            onclick="location.href='#'"
          >
            로그인
          </button>
          <button
            type="button"
            class="login_signupbtn"
            onclick="location.href='#'"
          >
            회원가입
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
