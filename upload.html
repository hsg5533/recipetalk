<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recipe Talk</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/summernote-lite.css" />
    <script src="./js/jquery.js"></script>
    <script src="./js/popper.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/summernote-lite.js"></script>
    <script src="./js/summernote-ko-KR.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <div id="userMenu">
          <ul class="list_menu">
            <li class="login"><a href="login.html">로그인</a></li>
            <li class="signup"><a href="join.html">회원가입</a></li>
          </ul>
        </div>
        <div id="logo">레시피TALK</div>
        <div class="nav_menu">
          <ul>
            <li class="menu1"><a href="rank.html">베스트</a></li>
            <li class="menu2"><a href="board.html">게시판</a></li>
            <li class="menu3"><a href="recipe.html">레시피</a></li>
            <li class="menu4"><a href="upload.html">레시피 등록</a></li>
          </ul>
          <div class="nav_search">
            <input
              class="search_bar"
              type="text"
              placeholder="검색어를 입력해주세요."
            />
            <input class="search_btn" type="image" src="./image/Search.png" />
          </div>
        </div>
        <div class="Line-1"></div>
      </div>
      <div id="section">
        <br />
        <table class="table">
          <thead>
            <tr>
              <th width="15%" style="font-size: 30px; font-weight: 500">
                레시피 등록
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th width="15%" style="font-size: 20px; font-weight: 500">
                레시피 제목
              </th>
              <td>
                <input
                  type="text"
                  id="recipe_title"
                  class="form-control"
                  placeholder="예) 맛있는 김치찌게 끓이기"
                />
              </td>
              <td rowspan="2">
                <div style="text-align: center">
                  요리 대표 사진을 등록 해주세요
                </div>
                <hr />
                <input
                  type="file"
                  id="image"
                  accept="image/*"
                  onchange="setThumbnail(event);"
                />
                <div id="image_container"></div>
              </td>
            </tr>
            <tr>
              <th width="15%" style="font-size: 20px; font-weight: 500">
                요리소개
              </th>
              <td>
                <textarea
                  id="recipe_intro"
                  class="form-control"
                  rows="4"
                  placeholder="이 레시피를 소개 해주세요."
                ></textarea>
              </td>
            </tr>
            <tr>
              <th width="15%" style="font-size: 20px; font-weight: 500">
                카테고리
              </th>
              <td colspan="2">
                <select
                  class="form-select"
                  id="menu_table"
                  style="width: 100px; height: 40px"
                >
                  <option selected>종류별</option>
                  <option value="1">한식</option>
                  <option value="2">중식</option>
                  <option value="4">일식</option>
                  <option value="4">양식</option>
                  <option value="5">디저트</option>
                </select>
              </td>
            </tr>
            <tr>
              <th width="15%" style="font-size: 20px; font-weight: 500">
                요리설명
              </th>
              <td colspan="3">
                <textarea class="summernote" name="editordata"></textarea>
              </td>
            </tr>
          </tbody>
        </table>
        <span style="float: right">
          <button type="submit" class="btn btn-secondary mb-3">취소</button>
          <button type="submit" class="btn btn-secondary mb-3">등록</button>
        </span>
      </div>
      <script>
        $(".summernote").summernote({
          height: 450,
          lang: "ko-KR",
          placeholder: "이 레시피의 재료와 순서를 설명해 주세요.",
        });
      </script>
      <script>
        function setThumbnail(event) {
          var reader = new FileReader();
          reader.onload = function (event) {
            var img = document.createElement("img");
            img.setAttribute("src", event.target.result);
            document.querySelector("div#image_container").appendChild(img);
          };

          reader.readAsDataURL(event.target.files[0]);
        }
      </script>
      <script src="./js/bootstrap.js"></script>
    </div>
  </body>
</html>
