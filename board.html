<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Recipe Talk</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <div id="userMenu">
          <ul class="list_menu">
            <li class="login"><a href="login.html">로그인</a></li>
            <li class="signup"><a href="join.html">회원가입</a></li>
          </ul>
        </div>
        <div id="logo">레시피TALK</div>
        <div class="nav_menu">
          <ul>
            <li class="menu1"><a href="rank.html">베스트</a></li>
            <li class="menu2"><a href="board.html">게시판</a></li>
            <li class="menu3"><a href="recipe.html">레시피</a></li>
            <li class="menu4"><a href="upload.html">레시피 등록</a></li>
          </ul>
          <div class="nav_search">
            <input
              class="search_bar"
              type="text"
              placeholder="검색어를 입력해주세요."
            />
            <input class="search_btn" type="image" src="./image/Search.png" />
          </div>
        </div>
        <div class="Line-1"></div>
      </div>
      <div id="section">
        <div class="row">
          <div class="col-md-2">
            <br />
            <div class="list-group">
              <a
                href="talk.html"
                class="list-group-item list-group-item-action"
                aria-current="true"
                >추천 레시피</a
              >
              <a href="#" class="list-group-item list-group-item-action"
                >맛집 공유</a
              >
              <a
                href="board.html"
                class="list-group-item list-group-item-action active"
                >자유 게시판</a
              >
            </div>
          </div>
          <div class="col-md-10">
            <div id="main">
              <br />
              <button type="button" class="btn btn-outline-secondary">
                전체글
              </button>
              <button type="button" class="btn btn-outline-secondary">
                인기글
              </button>
              <button type="button" class="btn btn-outline-secondary">
                공지
              </button>
              <br /><br />
              <table class="table table-hover table-striped">
                <thead>
                  <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>글쓴이</th>
                    <th>작성일</th>
                    <th>조회</th>
                    <th>추천</th>
                  </tr>
                </thead>
                <tbody>
                  <c:forEach items="${list}" var="list">
                    <tr>
                      <td></td>
                      <td><a href="#"></a></td>
                      <td></td>
                      <td>
                        <fmt:formatDate
                          value="${dateValue}"
                          pattern="yyyy-MM-dd"
                        />
                      </td>
                      <td></td>
                      <td></td>
                    </tr>
                  </c:forEach>
                </tbody>
              </table>
              <br />
              <button
                type="button"
                class="btn btn-outline-secondary float-right"
                onclick="location.href='write.html'"
              >
                글쓰기
              </button>
              <br /><br />
              <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                  <li class="page-item">
                    <a class="page-link" href="#">이전</a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" href="#">4</a></li>
                  <li class="page-item"><a class="page-link" href="#">5</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#">다음</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
      <script src="./js/bootstrap.js"></script>
    </div>
  </body>
</html>
